<html lang="en">
<head>

    <title>Registration form</title>
</head>
<body>
    <div style="align-content: center;padding-left: 400px;padding-right: 400px;background-color: gray;">
        <h1 style="align-content: center;"><font style="color: brown;"><center> Registration Form</center></font></h1><hr>
        <table align="center">
        <form action="" name="t">

           <tr><th> <label for="name" style="color: blanchedalmond;">Name:</label></th> 
           <th> <input type="text" placeholder="name" id="name" name="n1"></th> 
        </tr>
        <tr> <th><label for="email" style="color: blanchedalmond;">Email:</label></th>
           <th><input type="text" placeholder="email" id="email" required></th> 
        </tr>
        <tr>
           <th><label for="dob" style="color: blanchedalmond;">DOB:</label></th>
            <th><input type="date" name="dob" id="" placeholder="date of birth"></th>
        </tr>
        <tr>
           <th><label for="email" style="color: blanchedalmond;">sex:</label></th>
            <th> <input type="radio" name="sex"> <label for="female" style="color: blanchedalmond;">male</label>
                <input type="radio" name="sex" ><label for="female" style="color: blanchedalmond;"> female</label></th>
        </tr>
        <tr>
            <th>
                <label for="course" style="color: blanchedalmond;">Course:</label>
            </th>
            <th>
                <select name="course" id="">
                    <option selected>select</option>
                    <option value="bca">BCA</option>
                    <option value="bsc">Bsc</option>
                    <option value="MCA">MCA</option>
                    <option value="BBA">BBA</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>
                <label for="address" style="color: blanchedalmond;">Address</label>
            </th>
            <th>
                <textarea name="" id="" cols=15" rows="5" placeholder="address" required></textarea>
            </th>
        </tr>
        <tr>
            <th><input type="reset" value="Reset All" class="reset" name="reset" id="reset" /></th>
            <th><input type="submit" value="Submit Form"   id="submit" onsubmit="validate()" /></th>
        </tr>
        </form>
    </table>
    </div>
</body>
<script type="javascript/text">
    function validate(){
        x=document.t.n1.value;
        if(x==NULL){
            alert("enter the name")
            return false
        }
    }
</script>
