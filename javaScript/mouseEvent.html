<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling</title>
<script>
    function big(x){
        x.style.height="600px";
        x.style.width="500px";
    }
    function small(x){
        x.style.height="300px";
        x.style.width="250px";
    }
        

        
</script>

</head>
<body>
    <p onmouseover="big(this)" onmouseout="small(this)">Sachin Tendulkar</p>
    <img src="sachin.jpg" alt="" width="300" height="250" style="border: 1rem;padding-left: 400px;padding-right: 300px;"
     onmouseover="big(this)" onmouseout="small(this)">
</body>
</html>
